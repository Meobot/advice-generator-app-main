<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
    <div id="card">
        <h3 id="advice-number">ADVICE #117</h3>
        <p id="advice-paragraph">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>

        <img id="pattern-mobile" src="./images/pattern-divider-mobile.svg" alt="divider">
        <img id="pattern-desktop" src="./images/pattern-divider-desktop.svg" alt="divider">

        <br>

        <button id="btn"><img src="./images/icon-dice.svg" id="dice-img" alt="dice button"></button>
    </div> <!--card-->
  
  <script src="index.js"></script>
</body>
</html>
